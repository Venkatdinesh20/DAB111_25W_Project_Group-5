<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Products Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #e8500a;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        section.categories {
            margin: 2rem 0;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            color: #e87612;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 1rem;
            font-size: 1.2rem;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #007BFF;
            color: white;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Amazon Products Dashboard</h1>
        <p>Click below to explore different product categories.</p>
    </header>

    <section class="categories">
        <h2>Categories</h2>
        <ul>
            <li><a href="/accessories_peripherals">Accessories & Peripherals</a></li>
            <li><a href="/computers">Computers & Accessories</a></li>
            <li><a href="/electronics">Electronics</a></li>
            <li><a href="/home_theater">Home theater</a></li>

        </ul>
    </section>

    <footer>
        <p>Â© 2025 Amazon Products Dashboard | All Rights Reserved</p>
    </footer>

</body>

</html>
